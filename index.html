    <section class="certificate"></section>

    <sections class="FAQ"></sections>

    <!-- CONTACT SECTION -->
    <section id="contact" class="contact">
        <h2>Contact Me</h2>

        <div class="container">
            <form action="https://formspree.io/f/your-form-id" method="POST">
            
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email address" autocomplete="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Drop your message here" required></textarea>
                
                <button id="form__btn" type="submit">
                    <p>Send Email</p>
                    <i class="fa-solid fa-paper-plane"></i>
                </button>

                <div class="contact-links">
                    <a href="https://github.com/Psyzane" target="_blank">
                        <i class="fa-brands fa-github"></i>
                        <!-- <p>GitHub</p> -->
                    </a>
                    <a href="https://instagram.com/your-profile" target="_blank">
                        <i class="fa-brands fa-instagram"></i>
                        <!-- <p>Instagram</p> -->
                    </a>
                    <a href="https://wa.me/06395343155" target="_blank">
                        <i class="fa-brands fa-whatsapp"></i>
                        <!-- <p>Whatsapp</p> -->
                    </a>
                    <a href="mailto:your-email@example.com">
                        <i class="fa-brands fa-at"></i>
                        <!-- <p>Email</p> -->
                    </a>
                </div>
            </form>
            <div style="max-height: 0;"></div>
        </div>
